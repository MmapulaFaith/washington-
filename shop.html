<!DOCTYPE html>
<html>
<head>
  <title>Washington Hardware - Shop</title>
  <link rel="stylesheet" href="style.css">
  <script src="../JavaScript/script.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Washington Hardware Logo" class="logo">
    <h1>Shop - Washington Hardware</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h2>Available Products</h2>
    <div class="products">
      <div class="product">
        <img src="hammer.jpg" alt="Hammer">
        <p>Hammer - R100</p>
        <button onclick="addProduct('Hammer',100)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="ladder.jpg" alt="Ladder">
        <p>Ladder - R300</p>
        <button onclick="addProduct('Ladder',300)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="drill.jpg" alt="Drill">
        <p>Drill - R800</p>
        <button onclick="addProduct('Drill',800)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="paint20l.jpg" alt="Paint 20L">
        <p>Paint 20L - R600</p>
        <button onclick="addProduct('Paint 20L',600)">Add to Cart</button>
      </div>
    </div>
    <h2>Your Cart</h2>
    <div id="cart"></div>
  </main>
  <footer>© 2025 Washington Hardware · All rights reserved</footer>
</body>
</html>
